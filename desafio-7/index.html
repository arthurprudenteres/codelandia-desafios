<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Codelândia | Desafio 7</title>
  <meta name="description" content="Desafio 7 da Codelândia" />

  <!-- FAVICON -->
  <link rel="shortcut icon" type="image/jpg" href="./assets/img/favicon.ico" />

  <!-- SCROLL REVEAL SCRIPT -->
  <!-- <script src="https://unpkg.com/scrollreveal"></script> -->

  <!-- GOOGLE FONTS -->
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet"> -->

  <!-- CSS STYLE LINK -->
  <link rel="stylesheet" href="/desafio-7/styles/global.css" />
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/image/logo.svg" alt="logo valorant">
        </a>
      </div>
      <h1 class="title">Riot Games</h1>
      <div class="share">
        <a href="#">
          <img src="assets/image/share-2.svg" alt="botão share">
        </a>
      </div>
    </header>
    <main class="main">
        <div class="main__left">
          <h2>VALORANT</h2>
          <div class="main__cards">
            <div class="card">
              <div class="card__border">
                <img src="assets/image/omen.png" alt="omen">
              </div>
              <span>Omen</span>
            </div>
            <div class="card">
              <div class="card__border">
                <img src="assets/image/sage.png" alt="sage">
              </div>
              <span>Sage</span>
            </div>
            <div class="card">
              <div class="card__border">
                <img src="assets/image/sova.png" alt="sova">
              </div>
              <span>Sova</span>
            </div>
          </div>
          <div class="social__media">
            <div class="instagram">
              <a href="#"><img src="assets/image/instagram.svg" alt="logo instagram"></a>
            </div>
            <div class="twitter">
              <a href="#"><img src="assets/image/twitter.svg" alt="logo instagram"></a>
            </div>
            <div class="facebook">
              <a href="#"><img src="assets/image/facebook.svg" alt="logo instagram"></a>
            </div>
          </div>
        </div>
        <div class="main__right">
          <img src="assets/image/art.png" alt="imagem central">
        </div>
    </main>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
